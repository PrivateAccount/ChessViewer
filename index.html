<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Viewer &copy; 2024 Andrzej Å»ukowski</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="title">Simple Chess Viewer</div>
    <div id="board">
        <div id="fields"></div>
        <div id="labels-top"></div>
        <div id="labels-bottom"></div>
        <div id="labels-left"></div>
        <div id="labels-right"></div>
    </div>
    <div id="figures"></div>
    <div id="actions">
        <button id="run-backward">&lt;&lt;</button>
        <button id="run-forward">&gt;&gt;</button>
        <div id="step-id">0 of 0</div>
    </div>
    <div id="tools">
        <div id="params">
            <span id="figure-id">--</span>
            <span id="origin-id">--</span>
            <span id="field-id">--</span>
            <span id="kill-id">--</span>
        </div>
        <button id="send">Send move</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
