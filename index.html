<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Viewer &copy; 2024 Andrzej Å»ukowski</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="title"><a href="https://github.com/PrivateAccount/ChessViewer" target="_blank">Simple Chess Viewer</a></div>
    <div id="bar">
        <button id="panel">Panel</button>
    </div>
    <div id="board">
        <div id="fields"></div>
        <div id="labels-top"></div>
        <div id="labels-bottom"></div>
        <div id="labels-left"></div>
        <div id="labels-right"></div>
    </div>
    <div id="figures"></div>
    <div id="actions">
        <button id="run-first">&lt;&lt;=</button>
        <button id="run-backward">&lt;&lt;</button>
        <button id="run-forward">&gt;&gt;</button>
        <button id="run-last">=&gt;&gt;</button>
        <div id="step-id">0 of 0</div>
    </div>
    <div id="tools">
        <div id="move"></div>
        <div id="status"></div>
        <div id="params">
            <span id="figure-id">--</span>
            <span id="origin-id">--</span>
            <span id="field-id">--</span>
            <span id="kill-id">--</span>
        </div>
        <button id="new">New</button>
        <button id="open">Open</button>
        <button id="send">Save</button>
        <button id="reset">Cancel</button>
        <button id="undo">Undo</button>
        <button id="stop">Stop</button>
        <button id="edit">Edit</button>
        <button id="delete">Delete</button>
        <div id="mark">
            <input type="checkbox" id="mark-moves" checked>Mark possible moves
            <input type="checkbox" id="mark-total">All figures
        </div>
        <div id="games"></div>
        <div id="msg"></div>
        <div id="user">
            <span>Nick:</span>
            <input type="text" name="username" id="username">
            <span>Email:</span>
            <input type="email" name="email" id="email">
            <div>
                <button id="ok">OK</button>
                <button id="cancel">Cancel</button>    
            </div>
        </div>
        <div id="demo">
            <button id="run-demo">Computer-Computer</button>
            <button id="run-user">Player-Computer</button>
        </div>
    </div>
</body>
</html>
